<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    <div class="container">
      <p class="advice" >ADVICE #<span id="advice"></span></p>
      <h1 class="quote" id="quote">"It is easy to sit up and take notice, what's difficult is getting up and taking action"</h1>
      <img class="divider" src="images/pattern-divider-desktop.svg" alt="pattern-divider" />
      <div class="icon" id="icon" >
        <img src="images/icon-dice.svg" alt="icon" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
